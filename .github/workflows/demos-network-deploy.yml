      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: merchant-pro.instawp.xyz
          username: ${{secrets.INSTAWP_SERVER_REMOTE_USER}}
          password: ${{secrets.INSTAWP_SERVER_REMOTE_PASSWORD}}
          local-dir: ./merchant/
          server-dir: /home/${{secrets.INSTAWP_SERVER_REMOTE_USER}}/web/merchant-pro.instawp.xyz/public_html/wp-content/plugins/merchant/

